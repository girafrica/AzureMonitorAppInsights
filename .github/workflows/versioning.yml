name: GitVersion

on:
  push:
    branches:
      - main

env:
    PR_NUMBER: "456"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get year
        run: |
          echo "VERSION_MAJOR=$(date +'%Y')" >> $GITHUB_OUTPUT
        id: year  # this is used on variable path

      - name: Get week
        run: |
          echo "VERSION_MINOR=$(date +'%V')" >> $GITHUB_OUTPUT
        id: week  # this is used on variable path

      - name: Generate Git Tag
        id: generate_tag
        run: echo "GIT_TAG=$(git tag --list)" >> $GITHUB_ENV

      - name: print date
        run: |
          echo $DEBUG
        env:
          YEAR: ${{ steps.year.outputs.VERSION_MAJOR }}
          WEEK: ${{ steps.week.outputs.VERSION_MINOR }}
          GIT_TAG: ${{ steps.generate_tag.outputs.GIT_TAG }}

      - name: Create Git tag for PR
        uses: actions/github-script@v4
        with:
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/v${{ steps.year.outputs.VERSION_MAJOR }}.${{ steps.week.outputs.VERSION_MINOR }}",
              sha: context.sha
            })