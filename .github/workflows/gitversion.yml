name: GitVersion Action

on:
  push:
      branches:
        - main

env:
        PR_NUMBER: "456"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v0
          with:
             versionSpec: '5.x'
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Determine Version
          uses: gittools/actions/gitversion/execute@v0